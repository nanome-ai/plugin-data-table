name: Push to ECR Registry

on:
  push:
    branches:
      - master
jobs:
  tag-data-table:
    env:
      DOCKER_BUILDKIT: 1
    name: Tag data-table
    runs-on: ubuntu-latest
    steps:
      - name: Get repo name
        id: repoName
        run: |
          echo "::set-output name=repo_name::data-table"
      - name: Check out code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push data-table to ECR public
        id: build-and-push
        uses: pahud/ecr-public-action@8cd826db40befb59b0cd0b60b22a7ba72d06a7f7
        with:
          dockerfile: docker/plugin.Dockerfile
          tags: |
            public.ecr.aws/h7r1e4h2/${{ steps.repoName.outputs.repo_name }}:latest
  tag-data-table-server:
    name: Tag data-table-server
    env:
      DOCKER_BUILDKIT: 1
    runs-on: ubuntu-latest
    steps:
      - name: Get repo name
        id: repoName
        run: |
          echo "::set-output name=repo_name::data-table-server"
      - name: Check out code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push data-table-server to ECR public
        id: build-and-push
        uses: pahud/ecr-public-action@8cd826db40befb59b0cd0b60b22a7ba72d06a7f7
        with:
          dockerfile: docker/server.Dockerfile
          tags: |
            public.ecr.aws/h7r1e4h2/${{ steps.repoName.outputs.repo_name }}:latest
